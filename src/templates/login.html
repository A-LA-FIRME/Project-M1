{% extends "layout.html" %}

{% block title %}LOGIN{% endblock %}

{% block content %}
<section>
    <div class="form-box">
        <div class="form-value">
            <form id="loginForm" action="/signin" method="post">
                <h2>Login</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" id="email" required title="Please enter your email address">
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" id="password" minlength="8" required title="Password must be at least 8 characters long">
                    <label for="password">Password</label>
                </div>
                <button type="submit">Log in</button>
                <div class="register">
                    <p>Don't have an account <a href="/register">Register</a></p>
                </div>
            </form>            
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
