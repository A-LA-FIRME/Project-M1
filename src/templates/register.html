{% extends "layout.html" %}

{% block title %}REGISTER{% endblock %}

{% block content %}
<section>
    <div class="form-box">
        <div class="form-value">
            <form id="registerForm" action="/signup" method="post">
                <h2>Register</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="fullname" id="fullname" required title="Please enter your full name">
                    <label for="fullname">Full name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" id="email" required title="Please enter your email address">
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" id="password" minlength="8" required title="Password must be at least 8 characters long">
                    <label for="password">Password</label>
                </div>
                <button type="submit">Register</button>
                <div class="register">
                    <p>Have an account <a href="/">Login</a></p>
                </div>
            </form>            
        </div>
    </div>
</section>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
